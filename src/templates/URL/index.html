<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Url Shortener</title>
</head>

<body>

    <div class="container jumbotron mt-5">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputUrl">Link</label>
                <input type="url" class="form-control" name="full_url" id="exampleInputUrl">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="form-group row mt-5">
                <label for="inputUrl1" class="col-sm-2 col-form-label">Original Url</label>
                <div class="col-sm-10">
                    <input readonly type="text" class="form-control-plaintext" id="inputUrl1" value="{{ full_url }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUrl2" class="col-sm-2 col-form-label">Short Url</label>
                <div class="col-sm-10">
                    <a href="{{ full_url }}" target="_blank" rel="noopener noreferrer">{{ short_url }}</a>
                </div>
            </div>
        </form> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
